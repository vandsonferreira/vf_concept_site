<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VF Concept</title>
  <meta name="description" content="VF Concept - Roupas, bonés, óculos e copos personalizados com estilo urbano e moderno.">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #000;
    }
    header {
      text-align: center;
      padding: 40px 20px;
      background-color: #000;
    }
    header img {
      max-width: 200px;
    }
    h1 {
      text-align: center;
      font-size: 2rem;
      margin: 20px 0;
    }
    .produtos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    .produto {
      border: 1px solid #000;
      border-radius: 10px;
      padding: 15px;
      width: 250px;
      text-align: center;
    }
    .galeria {
      display: flex;
      gap: 10px;
      overflow-x: auto;
      margin-bottom: 10px;
    }
    .galeria img {
      width: 100px;
      border-radius: 6px;
    }
    .produto h3 {
      margin: 10px 0 5px;
    }
    .produto p {
      margin: 5px 0;
    }
    .botao {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 15px;
      background-color: #000;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
    }
    .avaliacoes, .redes-sociais {
      padding: 30px 20px;
      text-align: center;
      background-color: #f5f5f5;
    }
    .avaliacao {
      max-width: 500px;
      margin: 0 auto 20px;
      font-style: italic;
    }
    .social-links a {
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
      color: #000;
    }
    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo_vf_concept.png" alt="Logo VF Concept">
  </header>  <h1>Produtos VF Concept</h1>
  <section class="produtos">
    <!-- Produtos com galeria já aqui -->
  </section>  <section class="avaliacoes">
    <h2>O que nossos clientes dizem</h2>
    <div class="avaliacao">
      “Chegou super rápido, e a qualidade é surreal!” — João P.
    </div>
    <div class="avaliacao">
      “Amei o boné, uso todo dia. Vou comprar mais!” — Ana M.
    </div>
  </section>  <section class="redes-sociais">
    <h2>Nos acompanhe nas redes</h2>
    <div class="social-links">
      <a href="#">Instagram</a>
      <a href="#">WhatsApp</a>
      <a href="#">TikTok</a>
    </div>
  </section>  <footer>
    VF Concept © 2025 - Todos os direitos reservados<br>
    Contato: vfconcept8@gmail.com
  </footer>
</body>
</html>
